prometheus-exporter:
    run-as-user: root
    path: /usr/local/bin/
    launch-command: ./srl-prometheus-exporter
    search-command: ./srl-prometheus-exporter
    version-command: /usr/local/bin/srl-prometheus-exporter -v
    wait-for-config: Yes
    config-delivery-format: proto-json # json, proto-json, binary-tlvs
    failure-threshold: 10
    yang-modules:
        names: 
            - "prometheus-exporter"
        source-directories:
            - "/opt/prometheus-exporter/yang/"
            - "/opt/srlinux/models/srl_nokia/models/common"
            - "/opt/srlinux/models/srl_nokia/models/network-instance"
            - "/opt/srlinux/models/srl_nokia/models/system"
